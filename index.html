<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Hypatia">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <title>Hypatia - Weather Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    .app-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* Header */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      pointer-events: auto;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 300;
      margin: 0 0 8px 0;
    }

    .header p {
      font-size: 14px;
      opacity: 0.7;
      margin: 0;
    }

    /* Controls */
    .controls {
      position: absolute;
      top: 100px;
      left: 20px;
      pointer-events: auto;
      width: 140px;
    }

    /* Buttons and links */
    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      backdrop-filter: blur(10px);
      display: block;
      width: 100%;
      text-align: left;
      text-decoration: none;
      margin-bottom: 8px;
      font-family: inherit;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Blend control */
    .blend-control {
      margin-top: 8px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
    }

    .blend-label {
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
      opacity: 0.7;
    }

    .blend-slider {
      width: 100%;
      height: 4px;
      appearance: none;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 2px;
      cursor: pointer;
    }

    .blend-slider::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .blend-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    /* Time slider */
    .time-slider {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(80% - 40px);
      max-width: 760px;
      pointer-events: auto;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      box-sizing: border-box;
    }

    .time-slider input[type=range] {
      width: 100%;
      height: 8px;
      appearance: none;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .time-slider input[type=range]::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .time-slider input[type=range]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
